<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Code Generator</title>
</head>
<body>

    <h1>Generate License Link</h1>

    <label for="licenseCode">Enter a license code:</label>
    <input type="text" id="licenseCode" placeholder="e.g., CC-BY" />
    <label for="targetBlank">Open in new tab:</label>
    <input type="checkbox" id="targetBlank" />
    <button onclick="generateLicense()">Generate License Link</button>

    <h2>Generated License Link:</h2>
    <div id="licenseLink"></div>

    
    <script src="8.js"></script>

</body>
</html>
